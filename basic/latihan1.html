<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 5;
            font-family: 'Quicksand', sans-serif;
        }

        #app {
            margin: 100px auto
        }

        header,
        footer {
            text-align: center;
        }

        .active{
            background: salmon;
            border: 0;
            padding: 5px;
        }
    </style>

    <title>Vue Beginners</title>
</head>

<body>

    <div id="app">
        <header>
            <img src="./img/logo.svg" alt="" width="80">
            <h1 v-text='bilangan'></h1>
            <p>Bilangan ini adalah bilangan {{ infoBilangan }}</p>
            <p>
                <button v-on:click='handleClick'>Ditekan</button>
            </p>
            <img :src="gambar" width="500">

            <p>
                The Prgressive Javascript Framework
            </p>

            <button v-bind:class="{active:menu === 'home'}" v-on:click='menu = "home"'>Home</button>
            <button v-bind:class="{active:menu === 'about'}" v-on:click='menu = "about"'>About</button>
            <button v-bind:class="{active:menu === 'blog'}" v-on:click='menu = "blog"'>Blog</button>

        </header>

        <footer id="footer">
            <p>Copyright 2020</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                // string, number, booelan, array, object
                name: 'Ini property name',
                message: 'Hello World!',
                qty: 3,
                namaDepan: 'Mochamad',
                namaBelakang: 'Rizky',
                bilangan: 7,
                link: `<a href="/basic/latihan1.html">Link</a>`,
                gambar: './img/tokyo.jpg',
                menu:'home'
            },

            methods: {
                getName: function () {
                    return `Hello, ${this.name}`
                },
                ubahNama: function (namaBaru) {
                    this.name = namaBaru
                    return this.getName();
                },
                handleClick: function () {
                    this.bilangan++
                    this.gambar = './img/van.JPG'
                },
                cobaPromise: function () {
                    this.name = 'loading...'
                    const propertyBaru = () => {
                        return new Promise((resolve, reject) => {
                            setTimeout(() => {
                                resolve('Ini property baru');
                            }, 2000)
                        })
                    }
                    propertyBaru().then((data) => {
                        console.log(data)
                        this.name = data
                    })
                }
            },
            computed: {
                totalBayar: function () {
                    return this.qty * 10000
                },
                namaLengkap: function () {
                    return this.namaDepan + ' ' + this.namaBelakang
                },
                infoBilangan: function () {
                    return this.bilangan % 2 == 0 ? 'genap' : 'ganjil'
                }
            }
        })
    </script>
</body>

</html>
